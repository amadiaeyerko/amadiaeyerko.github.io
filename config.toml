## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

title = "Amadia & Yerko"
theme = "hugo-story"


## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "taxonomyTerm", "section"]
googleAnalytics = "G-P6CTW39SMT"
disableLanguages = ["fr"]

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[Params]
  description = "A (modular, highly tweakable) responsive one-page theme for Hugo"
  logo = "images/banner.jpg"
  favicon = true

[Params.social]
  #github = "https://github.com/caressofsteel/"
  #twitter = "https://twitter.com/caressofsteel_"
  email = "amadiaeyerko@gmail.com"
  instagram = "https://instagram.com/amadiaeyerko"
  #linkedin = "https://linkedin.com"
  #telegram = "https://telegram.org"
  spotify = "https://open.spotify.com/playlist/5y7nXm1AvtLZLweCqWNTVp?si=feb2b1456bd44b65"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    LanguageCode = "en"
    staticDir = "static"
    contentDir = "content/en"


  [languages.de]
    languageName = "German"
    weight = 2
    LanguageCode = "de"
    staticDir = "static"
    contentDir = "content/de"


