title : "Yerko"
content: |
  Hallo! Ich heiße Yerko, und meine Geschichte mit Forró begann mit der Idee, ein Samba- oder Bossa-Nova-Konzert in einer Bar zu besuchen. Zu meiner Überraschung tanzten die Leute in einer gemütlichen Umgebung zu einem mir unbekannten Rhythmus. Es stellte sich heraus, dass es sich bei der Band um die Banda Caburê handelte, und einer der Tänzer erzählte mir, dass die Musik Forró hieße (heute ist er DJ von Forró no Vinil Viena). Seitdem habe ich dank vieler netter Tänzer- und Musiker:innen gelernt, wie man ihn tanzt. Jetzt bereitet es mir Freude Forró mit vielen anderen Menschen zu teilen.
