content: |
  Hallo! Mein Name ist Yerko, und meine Geschichte mit Forró begann mit der Idee, ein Samba- oder Bosa-Nova-Konzert in einer Bar zu besuchen. Zu meiner Überraschung tanzten die Leute in einer gemütlichen Umgebung zu einem mir unbekannten Rhythmus. Offenbar handelte es sich um die Banda Caburé, und einer der Tänzer erzählte mir, dass die Musik Forró heißt (heute ist der DJ von Forró no Vinyl). Seitdem habe ich dank netter Leute gelernt, wie man ihn tanzt. Jetzt möchte ich den Tanz mit Ihnen teilen.
